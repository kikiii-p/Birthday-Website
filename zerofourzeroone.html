<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1f3b,#0b0d18);
  color:#f5f5f5;
  overflow:hidden;
}

.slide{
  display:none;
  height:100vh;
  width:100vw;
  padding:5vh 5vw;
  position:relative;
}

.slide.active{
  display:flex;
  flex-direction:column;
}

.content{
  flex:1;
  display:flex;
  gap:4vw;
}

.image-box{
  flex:7;
  display:flex;
  align-items:center;
  justify-content:center;
}

.image-box img{
  width:70%;
  height:100vh;
  object-fit:cover;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.text-box{
  flex:3;
  display:flex;
  align-items:center;
  font-size:1.05rem;
  line-height:1.7;
  white-space:pre-line;
}

/* Main CTA */
.main-btn{
  position:fixed;
  bottom:3vh;
  right:3vw;
  padding:14px 32px;
  font-size:1rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff6b9a,#ff4d6d);
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(255,77,109,.5);
  z-index:1000;
}

.main-btn:hover{transform:scale(1.05)}

/* Back Button */
.back-btn{
  position:fixed;
  top:3vh;
  left:3vw;
  padding:8px 14px;
  font-size:.85rem;
  border-radius:18px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  color:white;
  cursor:pointer;
  z-index:999;
}

/* Rain effect */
.raindrop{
  position:absolute;
  width:2px;
  height:60px;
  background:linear-gradient(transparent,rgba(174,194,224,.6));
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(100vh)}
}

/* Cold mist effect */
.mist{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
}

.mist-particle{
  position:absolute;
  background:radial-gradient(circle,rgba(200,220,255,.3),transparent);
  border-radius:50%;
  animation:float linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) translateX(0)}
  100%{transform:translateY(-20vh) translateX(30px)}
}

/* Glow pulse */
@keyframes glow-pulse{
  0%,100%{filter:brightness(1) drop-shadow(0 0 20px rgba(255,182,193,.4))}
  50%{filter:brightness(1.3) drop-shadow(0 0 40px rgba(255,182,193,.8))}
}

.glow-pulse .image-box img{
  animation:glow-pulse 2s ease-in-out infinite;
}

/* Spark particles */
.spark{
  position:absolute;
  width:4px;
  height:4px;
  background:#ffd700;
  border-radius:50%;
  pointer-events:none;
  animation:sparkle 1.5s ease-out infinite;
}

@keyframes sparkle{
  0%{transform:scale(0) translate(0,0);opacity:1}
  100%{transform:scale(1) translate(var(--tx),var(--ty));opacity:0}
}

/* Floating leaves */
.leaf{
  position:absolute;
  width:20px;
  height:20px;
  background:rgba(144,238,144,.7);
  clip-path:ellipse(40% 50% at 50% 50%);
  pointer-events:none;
  animation:leaf-fall linear infinite;
}

@keyframes leaf-fall{
  0%{transform:translateY(-10vh) rotate(0deg)}
  100%{transform:translateY(110vh) rotate(360deg)}
}

/* Shimmer effect */
.shimmer{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
}

.shimmer-wave{
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle,transparent 40%,rgba(255,255,255,.15) 50%,transparent 60%);
  animation:shimmer-move 4s ease-in-out infinite;
}

@keyframes shimmer-move{
  0%,100%{transform:translate(-50%,-50%) scale(.8);opacity:0}
  50%{transform:translate(-25%,-25%) scale(1.2);opacity:1}
}

/* Mobile */
@media(max-width:900px){
  .content{flex-direction:column}
  .image-box img{height:45vh}
  .main-btn{bottom:2vh;right:5vw}
}
</style>
</head>

const slidesDiv=document.getElementById("slides");

slidesData.forEach((s,i)=>{

  if(i===21) effectClass='shimmer-effect';

  slidesDiv.innerHTML+=`

const slides=document.querySelectorAll(".slide");

// Add rain to slide 5
function addRain(slide){
  for(let i=0;i<50;i++){
    const drop=document.createElement('div');
    drop.className='raindrop';
    drop.style.left=Math.random()*100+'%';
    drop.style.animationDuration=(Math.random()*1+.5)+'s';
    drop.style.animationDelay=Math.random()*2+'s';
    slide.appendChild(drop);
  }
}

// Add mist to slide 8
function addMist(slide){
  const mist=document.createElement('div');
  mist.className='mist';
  for(let i=0;i<20;i++){
    const p=document.createElement('div');
    p.className='mist-particle';
    p.style.width=(Math.random()*100+50)+'px';
    p.style.height=(Math.random()*100+50)+'px';
    p.style.left=Math.random()*100+'%';
    p.style.animationDuration=(Math.random()*10+15)+'s';
    p.style.animationDelay=Math.random()*5+'s';
    mist.appendChild(p);
  }
  slide.appendChild(mist);
}

// Add sparks to slide 14

    spark.style.setProperty('--ty',(Math.random()*200-100)+'px');
    slide.appendChild(spark);

function next(){
  slides[current].classList.remove("active");

  slides[current].classList.add("active");
  if(current===1) confetti({particleCount:220,spread:140});

function back(){
  slides[current].classList.remove("active");
  current--;

}

/* PLAY / PAUSE TOGGLE */
